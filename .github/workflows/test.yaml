on: workflow_dispatch

jobs:
  build:
    runs-on: macos-14
    steps:

      - run: uname -a
      - run: uname -p
      - run: uname -m
      - run: brew install docker
      - run: sudo /Applications/Docker.app/Contents/MacOS/Docker --unattended --install-privileged-components
      - run: docker version
